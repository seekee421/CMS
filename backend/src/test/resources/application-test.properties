# 测试环境配置文件
# 数据库配置 - 使用MySQL数据库
spring.datasource.url=jdbc:mysql://localhost:3306/cms_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=yf421421

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 日志配置
logging.level.com.cms.permissions=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 安全配置 - 测试环境禁用某些安全特性
spring.security.require-ssl=false

# JWT配置 - 测试环境使用简单密钥
jwt.secret=test-secret-key-for-testing-only-do-not-use-in-production
jwt.expiration=3600000

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 爬虫配置 - 测试环境
crawler.user-agent=CMS-Test-Bot/1.0
crawler.timeout=5000
crawler.max-retries=2

# MinIO配置 - 测试环境
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=test-cms-bucket

# 测试环境特定配置
test.disable-security=true
test.mock-external-services=true