<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21d4fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- React原子图标 -->
  <g transform="translate(100,100)">
    <!-- 中心圆 -->
    <circle cx="0" cy="0" r="8" fill="#61dafb"/>
    
    <!-- 轨道椭圆 -->
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="none" stroke="url(#reactGradient)" stroke-width="3" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="none" stroke="url(#reactGradient)" stroke-width="3" opacity="0.8" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="60" ry="20" fill="none" stroke="url(#reactGradient)" stroke-width="3" opacity="0.8" transform="rotate(120)"/>
    
    <!-- 电子 -->
    <circle cx="60" cy="0" r="4" fill="#61dafb">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-30" cy="52" r="4" fill="#61dafb">
      <animateTransform attributeName="transform" type="rotate" values="120;480" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-30" cy="-52" r="4" fill="#61dafb">
      <animateTransform attributeName="transform" type="rotate" values="240;600" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 装饰性代码符号 -->
  <text x="20" y="30" font-family="monospace" font-size="12" fill="#667eea" opacity="0.6">&lt;/&gt;</text>
  <text x="160" y="180" font-family="monospace" font-size="12" fill="#667eea" opacity="0.6">{}</text>
</svg>